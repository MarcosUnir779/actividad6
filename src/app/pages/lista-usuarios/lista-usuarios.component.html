<section class="mt-4">
    <div class="row">
        @for(usuario of arrUsuarios; track usuario.id){
            <div class="col-12 col-md-6 col-lg-3">
                <app-usuario-card [miUsuario]="usuario" class="usuario-card"></app-usuario-card>
            </div>
        }
        @empty{
            <div class="col-12">
                <strong>NO HAY USUARIOS DISPONIBLES</strong>
            </div>
        }
    </div>
</section>
