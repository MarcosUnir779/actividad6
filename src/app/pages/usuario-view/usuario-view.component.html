<section class="mt-3 card">
    <div class="row">
        <div class="col-12 col-md-9">
            <h2 class="card-title">{{usuario.first_name}}</h2>
        </div>
        <p>{{usuario.last_name}}</p>
        <p>{{usuario.username}}</p>
        <p>{{usuario.email}}</p>
        <figure class="col-12 col-md-3">
            <img src="usuario.image" alt="usuario.first_name">
        </figure>
    </div>
</section>
