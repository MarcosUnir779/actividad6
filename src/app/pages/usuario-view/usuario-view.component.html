<section class="mt-3">
    <div class="row">
        <div class="col-md-6 border-end border-dark d-flex align-items-center">
            <figure class="mx-auto">
                <img class="img-fluid rounded-circle" [src]="usuario.image" alt="">
            </figure>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div>
                <h4>{{usuario.first_name}}</h4>
                <h4 style="margin-bottom: 10px;">{{usuario.last_name}}</h4>
                <p><strong>Nombre Usuario:</strong> {{usuario.username}}</p>
                <p><strong>Email:</strong> {{usuario.email}}</p>
                <div class="text-center">
                    <div class="btn-group d-flex align-items-stretch">
                        <a href="#" class="btn btn-primary equal-width btn-with-border text-center d-flex align-items-center justify-content-center">Eliminar</a>
                        <a href="#" class="btn btn-primary equal-width btn-with-border text-center d-flex align-items-center justify-content-center">Actualizar</a>
                        <a [routerLink]="['/home']" class="btn btn-primary equal-width btn-with-border text-center d-flex align-items-center justify-content-center">Volver a listado</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
